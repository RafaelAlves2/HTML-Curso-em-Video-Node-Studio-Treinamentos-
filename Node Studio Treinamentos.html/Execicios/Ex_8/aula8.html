<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table, th, td {border: 1px solid #000}
        th, td {padding: 7px;}
        .nome {background-color:red;}
        .email {background-color:green;}
        .telefone {background-color:blue;}
        .cargo{background-color:yellow;}
    </style>
</head>
<body>
    <h1>Tabelas</h1>

    <table>
        <caption>Registo de cliente</caption>

        <colgroup>
            <col class="nome">
            <col class="email">
            <col class="telefone">
            <col class="cargo">
        </colgroup>

        <thead>
            <tr>
                <th>Nome:</th>
                <th>Email:</th>
                <th>Telefone:</th>
                <th>Cargo:</th>
            </tr> 
        </thead>

        <tbody>
            <tr>
                <td>Rodrigo</td>
                <td>rodrigo@email.com</td>
                <td>(45)987654321</td>
                <td rowspan="2">Desenvolvedor Web</td>
            </tr> 
            <tr>
                <td>Ronaldo</td>
                <td>Ronaldo@email.com</td>
                <td>(54)123456789</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="4">Total: 2</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
